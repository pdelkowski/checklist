<div class="panel-heading">{{ checklist.name }}</div>
<div class="panel-body">
    <div class="row">
      <form ng-submit="formItemSubmit()">
        <div class="form-group">
          <div class="col-md-12">
            <h3>Add new</h3>
          </div>
          <div class="col-md-7">
            <input type="text" class="form-control" id="newItemName" placeholder="Type new item name" ng-model="formItemDescription">
          </div>
          <div class="col-md-2">
            <input type="submit" value="Save" class="btn btn-success">
          </div>
        </div>
      </form>
    </div>
    <br>

    <div class="row">
      <div class="col-md-12">
        <h3>Items list</h3>
      </div>

        <ul class="list-unstyled" ng-repeat="item in checklist_items">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <!--<input type="checkbox" ng-click="itemComplete($event, item.id)" ng-checked="{{ item.completed_at != null }}" />
                {{ item.description || 'empty' }} -->
                <li class="checkbox" ng-click="itemComplete($event, item.id)">
                  <label>
                    <input type="checkbox" ng-checked="{{ item.completed_at != null }}"/> {{ item.description || 'empty' }}
                  </label>
                </li>
              </div>
              <div class="col-md-6">
                <i ng-click="itemDelete(item.id, $index)" class="fa fa-times"></i>
                <i editable-text="item.description" onbeforesave="itemUpdate(item.id, $data)" class="fa fa-pencil-square-o"></i>
                <br>
              </div>
            </div>
          </div>
        </ul>

    </div>
</div>
