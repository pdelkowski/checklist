<div class="panel-heading">
  Templates
</div>
<div class="panel-body row">
  <form ng-submit="formTemplateSubmit()">
    <div class="col-md-12">
      <input type="text" class="form-control" id="newChecklistName" placeholder="Type new template name" ng-model="formTemplateName">
      <br>
    </div>
    <div class="col-md-12 text-center">
      <input type="submit" value="Save" class="btn btn-success">
    </div>
  </form>
</div>

<div class="list-group" id="checklists" ng-repeat="template in templates">
  <a ui-sref="templates_show({template_id: {{template.id}}})" class="list-group-item {{ template.active ? 'active' : '' }}" style="">
    <!--    <i editable-text="template.name" onbeforesave="templateUpdate(template.id, $data)" class="fa fa-pencil-square-o"></i>-->
    <!-- <i ng-click="templateDelete(template.id, $index)" class="fa fa-times"></i> -->
    <span ui-sref="templates_show({template_id: {{template.id}}})">{{ template.name }}</span>
  </a>
</div>
