<section class="checklist">
    <h1>Checklist</h1>
    <small><a ui-sref="checklists">Back</a></small>

    <p>#ID: {{ checklist.id }}</p>
    <p>Name: {{ checklist.name }}</p>
    <p>Created: {{ checklist.created_at | date:'medium' }}</p>

    <hr>

    <div class="row">
        <form ng-submit="formItemSubmit()">
            <div class="form-group">
              <div class="col-md-12">
                <h3>Add new</h3>
              </div>
              <div class="col-md-7">
                <input type="text" class="form-control" id="newItemName" placeholder="Type new item name" ng-model="formItemDescription">
              </div>
              <div class="col-md-2">
                <input type="submit" value="Save" class="btn btn-success">
              </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-md-12">
          <h3>Items list</h3>
        </div>
        <div ng-repeat="item in checklist_items">
          <div class="col-md-7">
            <input type="checkbox" ng-click="itemComplete($event, item.id)" ng-checked="{{ item.completed_at != null }}" />
            <a href="#" editable-text="item.description" onbeforesave="itemUpdate(item.id, $data)">{{ item.description || 'empty' }}</a>
          </div>
          <div class="col-md-2">
            <button ng-click="itemDelete(item.id, $index)" class="btn btn-danger btn-sm">Remove</button>
            <br>
            <br>
          </div>
        </div>
    </div>
</section>
